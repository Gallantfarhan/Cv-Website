<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Gateway</title>
</head>

<body>
<form action="" method="get">
  <h1>Payment Form</h1>
  <h3>Contact Info</h3>
  <p>Name:* <input type="text" required>
  <p>Male <input type="radio" name="Gender" id="Male">
  Female <input type="radio" name="Gender" id="Female">
  Other <input type="radio" name="Gender" id="other">
  
 <p>Address: <textarea name="Address" id="Address" cols="30" rows="3"></textarea>
 <p>Email:* <input type="email" name="Email" id="Email" required>
 
 <h4>Payment Information</h4>
 <select name="Card Type" id="Card Type">
   <option value="">--Select a Card--</option>
   <option value="MasterCard">MasterCard</option>
   <option value="Visa">Visa</option>
   <option value="Rupay">Rupay</option>
   <option value="Amex">Amex</option>
 </select>
  <p>Card No:* <input type="number" id="Card no."required></p>
  <p>Exp. Date:* <input type="date" id="Exp Date"required></p>
  <p>cvv:* <input type="password" id="Cvv"required></p>
  <input type="submit" value="Pay For Luxury"  name="Submit" id="Submit">
</form>

</body>

</html>
